fastcgicachepath /var/cache/nginx/laravel levels=1:2 keyszone=laravelcache:100m inactive=60m; 
fastcgicachekey "$scheme$requestmethod$host$requesturi";

server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /var/www/app/public;

    # Logs otimizados
    access_log /var/log/supervisor/supervisord.log combined buffer=16k flush=5s;
    error_log /var/log/supervisor/supervisord.log warn;

    # Headers de segurança para SPA
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Headers específicos para Inertia.js
    add_header X-Inertia "true" always;

    index index.php;
    charset utf-8;

    # Compressão Gzip otimizada para Vue/Inertia
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;


    # Cache otimizado para assets do Vue.js (com hash)
    location ~* \.(css|js|mjs)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        log_not_found off;
        try_files $uri $uri/ @missing;
    }

    # Cache para outros assets
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        log_not_found off;
        try_files $uri $uri/ @missing;
    }

    # Cache para arquivos de manifesto e PWA
    location ~* \.(manifest|appcache|html?|xml|json)$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # Otimização para favicon e robots
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location = /robots.txt { 
        access_log off; 
        log_not_found off; 
        expires 1d;
    }

    # Bloquear arquivos sensíveis (ajustado para não conflitar com Vue/Inertia)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(\.env|composer\.(json|lock)|package(-lock)?\.json|yarn\.lock|webpack\.mix\.js|vite\.config\.(js|ts)|artisan|phpunit\.xml)$ {
        deny all;
        return 404;
    }

    # Proteger apenas diretórios críticos (removido 'resources' para Vue funcionar)
    location ~ ^/(app|bootstrap|config|database|routes|storage|tests|vendor)/ {
        deny all;
        return 404;
    }

    # Permitir arquivos do storage público
    location ^~ /storage/ {
        alias /var/www/app/storage/app/public/;
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Assets do Vite/Laravel Mix (para Vue.js)
    location ^~ /build/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Route principal otimizada para Inertia.js SPA
    location / {
        # Para SPAs, sempre tentar servir o index.php se o arquivo não existir
        try_files $uri $uri/ /index.php?$query_string;

        # Headers específicos para Inertia requests
        if ($http_x_inertia) {
            add_header X-Inertia "true";
        }
    }

    # Configuração PHP FastCGI otimizada
    location ~ ^/index\.php(/|$) {
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;

        try_files $fastcgi_script_name =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_index index.php;

        # Parâmetros FastCGI essenciais
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param PATH_INFO $fastcgi_path_info if_not_empty;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;

        # Headers de segurança
        fastcgi_hide_header X-Powered-By;

        # Buffers otimizados para Laravel
        fastcgi_buffers 16 128k;
        fastcgi_buffer_size 256k;
        fastcgi_busy_buffers_size 512k;
        fastcgi_temp_file_write_size 512k;
        fastcgi_max_temp_file_size 2048m;

        # Timeouts ajustados
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 180s;
        fastcgi_read_timeout 180s;

        # Cache do FastCGI (ajustado para Inertia.js)
        fastcgi_cache laravel_cache;
        fastcgi_cache_valid 200 301 302 30m;
        fastcgi_cache_use_stale error timeout updating http_500 http_503;
        fastcgi_cache_lock on;

        # Não cachear requests do Inertia
        fastcgi_cache_bypass $http_x_inertia;
        fastcgi_no_cache $http_x_inertia;

        # Melhor tratamento de erros
        fastcgi_intercept_errors on;
    }

    # Bloquear outros arquivos PHP
    location ~ \.php$ {
        deny all;
        return 404;
    }

    # Fallback para assets não encontrados
    location @missing {
        log_not_found off;
        return 404;
    }

    # Well-known para certificados SSL/PWA
    location ~ /\.well-known {
        allow all;
    }

    # Página de erro personalizada para SPA
    error_page 404 /index.php;
    error_page 500 502 503 504 /index.php;

    # Otimizações gerais
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    send_timeout 60s;

    # Disable server tokens
    server_tokens off;
}